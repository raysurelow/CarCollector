<p>My Garage
  <span *ngIf=(selectedGarage)>
   at {{selectedGarage | addressDisplay}}
  </span>
</p>
<app-garage-selector></app-garage-selector>
<button mat-button (click)="openAddCarModal();">Add to garage</button>
<div fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="selectedGarage && selectedGarage.cars && selectedGarage.cars.length > 0">
    <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.gt-sm="33%" *ngFor="let car of selectedGarage.cars;">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>{{car.year}} {{car.make}} {{car.model}}</mat-card-title>
            </mat-card-header>    
            <span *ngIf="car.image != '' && car.image != undefined">
              <img mat-card-image src="{{car.image}}" alt="Photo of the vehicle">
            </span>
            <mat-card-content>
              <p>
              {{car.description}}
              </p>
            </mat-card-content>
          </mat-card>
    </div>
</div>
